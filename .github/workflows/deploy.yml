name: Java CI/CD with Gradle and EC2

on:
  push:
    branches: [ "main" ] # 메인 브랜치에 push될 때 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean bootJar

      # 빌드된 JAR 파일 이름을 app.jar로 변경 (이전 가이드 내용 반영)
      - name: Rename JAR file
        run: mv build/libs/*.jar build/libs/app.jar

      # SCP를 통해 서버로 파일 전송
      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/libs/app.jar"
          target: "/home/ubuntu/"
          strip_components: 2 # build/libs/ 경로 제외하고 파일만 전송

      # SSH를 통해 서버에서 서비스 재시작
      - name: Restart Service on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart mutsa.service