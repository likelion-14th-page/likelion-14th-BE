# application.yml
# 스프링 부트 애플리케이션의 기본 설정 파일

server:
  port: 8080  # 서버가 실행될 포트 번호

spring:
  # 데이터베이스 설정 (H2 인메모리 DB 사용 - 테스트용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
    settings:
      web-allow-others: true  # 외부 접근 허용 (개발용)

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create  # 애플리케이션 실행 시 테이블 자동 생성
    show-sql: true      # SQL 쿼리 콘솔에 출력
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리 예쁘게 포맷팅

  # H2 콘솔 활성화 (개발용)
  h2:
    console:
      enabled: true
      path: /h2-console


# 로그 레벨 설정
logging:
  level:
    org.springframework.security: DEBUG  # 스프링 시큐리티 디버그 로그
    com.example.oauth: DEBUG  # 우리 패키지 디버그 로그